<div class="oc-blogs">
  <div class="oc-panel-list">
    <div
      class="d-flex justify-content-between ps-2 pe-4 pt-2 pb-2 panel-header"
    >
      <div class="d-flex align-items-center justify-content-between w-100">
        <span class="oc-table__panel-title panel-title">Blogs</span>

        <form class="oc-table__search search-form">
          <input
            type="text"
            class="form-control"
            placeholder="Search blogs"
            formControlName="query"
          />
          <i class="fas fa-search"></i>
        </form>
        <a
          [routerLink]="['/admin/blogs/new-blog']"
          class="btn btn-sm btn-primary d-flex align-items-center"
        >
          <span>New Blog</span>
        </a>
      </div>
    </div>
    <div class="oc-table__container">
      <div class="table-responsive">
        <table class="table oc-table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Tags</th>
              <th>Published Date</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div tabindex="0"></div>
      <div
        class="d-flex justify-content-between align-items-center"
        style="padding-bottom: 5px"
      >
        <div class="oc-table__items">
          <span>Items per page</span>
          <select name="itemsPerPage" id="" class="form-select">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
        <span class="oc-table__items-found"> 10 items found </span>
        <nav aria-label="Page navigation example">
          <ul class="pagination" style="margin-bottom: 0">
            <li class="page-item">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let page of [1, 2, 3, 4, 5]">
              <a class="page-link">{{ page }}</a>
            </li>

            <li class="page-item">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
