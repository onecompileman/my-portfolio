<div class="oc-contact">
  <form [formGroup]="paginationForm">
    <div class="oc-panel-list">
      <div
        class="d-flex justify-content-between ps-2 pe-4 pt-2 pb-2 panel-header"
      >
        <div class="d-flex align-items-center justify-content-between w-100">
          <span class="oc-table__panel-title panel-title"
            >Contact Inquries</span
          >

          <div class="oc-table__search search-form">
            <input
              type="text"
              class="form-control"
              placeholder="Search contacts"
              formControlName="query"
            />
            <i class="fas fa-search"></i>
          </div>
          <div></div>
        </div>
      </div>
      <div class="oc-table__container">
        <div class="table-responsive">
          <table class="table oc-table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.createdAt | date : "medium" }}</td>
                <td>
                  <fa-icon
                    (click)="viewContact(contact)"
                    [icon]="['far', 'eye']"
                    class="text-info"
                    style="cursor: pointer"
                  ></fa-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div tabindex="0"></div>
        <div
          class="d-flex justify-content-between align-items-center"
          style="padding-bottom: 5px"
        >
          <div class="oc-table__items">
            <span>Items per page</span>
            <select
              name="itemsPerPage"
              id=""
              class="form-select"
              formControlName="limit"
            >
              <option [ngValue]="5">5</option>
              <option [ngValue]="10">10</option>
              <option [ngValue]="20">20</option>
              <option [ngValue]="50">50</option>
            </select>
          </div>
          <span class="oc-table__items-found"> {{ totalCount }} items found </span>
          <nav aria-label="Page navigation example">
            <ul class="pagination" style="margin-bottom: 0">
              <li class="page-item">
                <a
                  class="page-link"
                  *ngIf="paginationForm.get('page').value > 0"
                  aria-label="Previous"
                >
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li
                class="page-item"
                [class.active]="paginationForm.get('page').value + 1 === page"
                *ngFor="let page of pages"
              >
                <a
                  (click)="paginationForm.get('page').patchValue(page - 1)"
                  class="page-link"
                  >{{ page }}</a
                >
              </li>

              <li class="page-item">
                <a
                  class="page-link"
                  *ngIf="paginationForm.get('page').value < pages.length && pages.length > 1"
                  aria-label="Next"
                >
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </form>
</div>
