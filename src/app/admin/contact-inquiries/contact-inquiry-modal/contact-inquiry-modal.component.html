<div class="modal-header">
  <h5 class="modal-title pull-left">{{ contact.name }}</h5>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="modalRef?.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="d-flex flex-column">
        <div><small><b>Email: </b> <span>{{ contact.email }}</span></small></div>
        <div><small><b>Subject: </b> <span>{{ contact.subject }}</span></small></div>

        <b><small>Message: </small></b>
        <p><small>{{ contact.message }}</small></p>
    </div>
</div>
