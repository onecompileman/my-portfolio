<div class="oc-login">
  <form [formGroup]="loginForm" class="d-flex align-items-center justify-content-center h-100 w-100">
    <div class="oc-login__panel">
      <h4>Login</h4>
      <div *ngIf="isLoginError" class="alert alert-danger w-100 mb-0" role="alert">
        Wrong username or password!
      </div>
      <div class="mt-4 form-group w-100">
        <label for="">Username</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          placeholder="Username"
        />
        <div
          *ngIf="
            loginForm.get('username').errors &&
            loginForm.get('username').touched
          "
          class="d-flex flex-column"
        >
          <small class="error-label"> Username is required </small>
        </div>
      </div>

      <div class="mt-3 form-group w-100">
        <label for="">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Password"
        />
        <div
          *ngIf="
            loginForm.get('password').errors &&
            loginForm.get('password').touched
          "
          class="d-flex flex-column"
        >
          <small class="error-label"> Password is required </small>
        </div>
      </div>
      <button
        [disabled]="isLoggingIn"
        (click)="login()"
        class="mt-5 btn btn-primary w-100"
      >
        <fa-icon
          class="me-2"
          [icon]="['fas', 'spinner']"
          [animation]="'spin'"
          *ngIf="isLoggingIn"
        ></fa-icon>
        Login
      </button>
    </div>
  </form>
</div>
