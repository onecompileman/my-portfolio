<div class="oc-talks">
  <oc-breadcrumb-banner
    [banners]="banners"
    title="Talks"
  ></oc-breadcrumb-banner>
  <section class="oc-talks__talks">
    <div class="container d-flex flex-column">
      <h2 class="mt-5">Talks I have conducted</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
        blanditiis facere, fuga distinctio quia tempora sequi! <br />
        Libero vel ipsum nihil quae, aliquam deserunt quas, repellendus sunt
        architecto mollitia hic suscipit?
      </p>
      <div class="container p-0">
        <div class="oc-talks__talk-item" *ngFor="let talk of talks">
          <h4>{{ talk.name }}</h4>
          <div class="oc-talks__talk-images">
            <a
              *ngFor="let image of talk.images"
              class="slide-item"
              [href]="image.url"
              [attr.data-pswp-width]="image.width"
              [attr.data-pswp-height]="image.height"
            >
              <img [src]="image.url" alt="Profile" height="230" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
